dependencies:
  esp_lv_decoder:
    version: '*'
  esp_lv_fs:
    version: '*'
  espressif/esp-box:
    rules:
    - if: ${IDF_TARGET} == esp32s3
    version: ^3.1.*
  espressif/esp32_c3_lcdkit:
    rules:
    - if: ${IDF_TARGET} == esp32c3
    version: ^1.1.*
  espressif/esp_wrover_kit:
    rules:
    - if: ${IDF_TARGET} == esp32
    version: ^1.6.*
  idf: '>=5.0'
