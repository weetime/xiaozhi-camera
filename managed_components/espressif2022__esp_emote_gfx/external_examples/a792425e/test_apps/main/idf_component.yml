dependencies:
  esp_emote_gfx:
    version: '*'
  esp_mmap_assets:
    version: 1.*
  espressif/esp-box-3:
    rules:
    - if: ${IDF_TARGET} == esp32s3
    version: '*'
  espressif/esp32_c3_lcdkit:
    rules:
    - if: ${IDF_TARGET} == esp32c3
    version: ^1.1.*
  espressif/esp_wrover_kit:
    rules:
    - if: ${IDF_TARGET} == esp32
    version: ^1.6.*
  idf: '>=5.0'
